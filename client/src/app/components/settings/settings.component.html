<form (change)="onChange($event.target)" [formGroup]="form" class="container">

    <!-- Profile -->
    <h2 class="headline-header">Profile</h2>

    <div class="form-box">

        <div class="form-group">
            <label for="country" class="form-control-label">Country</label>
            <select id="country" formControlName="country" class="form-control">
                <option *ngFor="let country of countries" [attr.value]="country.code" [innerHTML]="country.name"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender" class="form-control-label">Gender</label>
            <select id="gender" formControlName="gender" class="form-control">
                <option value="0">Unknown</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Highly confused</option>
            </select>
        </div>
    </div>

    <div class="form-box">
        <div class="form-group profile-image-box">
            <div class="profileImg">

                <input accept="image/*" class="uploadInput" id="uploadProfileImg" type="file" #uploadBtn (change)="onChangeFileInput($event)">
                <label class="uploadInputBtn" for="uploadProfileImg" [ngStyle]="{'background-image': 'url(' + model.options.img + ')'}"
                       #uploadImageHolder></label>
                <div class="saveOptions hidden" #saveOptions>
                    <span>save?</span>
                    <a (click)="saveProfileImg()">Yes</a>
                    <a (click)="resetProfileImg()">No</a>
                </div>
            </div>
        </div>
    </div>

    <div class="form-box">
        <label for="description">About you</label>
        <textarea id="description" formControlName="description" placeholder="Come on.. Give a nice description"></textarea>
    </div>

    <!-- Account -->
    <h2 class="headline-header">Account</h2>

    <div class="form-box">
        <label for="name">Username</label>
        <input id="name" formControlName="name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <div class="form-box">
        <label for="email">Email</label>
        <input id="email" formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
    <div class="form-box">
        <button class="btn btn-sm btn-danger" (click)="showDeleteAccountConfirmationBox()">Remove account</button>
    </div>
</form>
