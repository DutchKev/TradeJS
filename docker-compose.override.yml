version: '3.3'

services:
  nginx:
    ports:
      - "4000:80"
    build:
      args:
        COPY_FILE: nginx.dev.conf
    volumes:
      - ./images:/usr/src/app/images
      - ./client/dist:/usr/src/app/client/dist
      - ./server-nginx/pages:/usr/src/app/server-nginx/pages
    environment:
      ENV: dev
    # command: sh -c "envsubst \"`env | awk -F = '{printf \" $$%s\", $$1}'`\" < /etc/nginx/nginx.conf > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
  mongodb:
    ports:
      - "27017:27017"
  cache:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm start
  client:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          # npm run install-shared
          # npm i
          npm start
  client-app:
    environment:
      - NODE_ENV=development
    ports:
      - "2222:22"
      - "5554:5554"
    command:
      - /bin/sh
      - -c
      - |
          # npm i
          # cordova platform add android
          npm run emulate-android
  gateway:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
    volumes:
      - ./images:/usr/src/app/images
  user:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  comment:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  event:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  notify:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
